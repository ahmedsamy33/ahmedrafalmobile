<ion-content padding class="Authentication-Form" overflow-scroll="false">

  <div class="logo animated bounceInDown">
    <img src="./assets/imgs/rafal-logo.png">
  </div>

  <form class="{{'ArabicOrEnglishForm' | translate}}" [formGroup]="myForm" (ngSubmit)="forgetpassword()">
    <ion-list>

      <ion-item class="item1 animated bounceInUp">
        <ion-label floating>
          <ion-icon name="ios-phone-portrait-outline"></ion-icon>
          {{'PhoneNumper' | translate}}
        </ion-label>
        <ion-input type="tel" id="PhoneNumber" formControlName="phonenumber" [(ngModel)]="phoneNumber" required></ion-input>
      </ion-item>
      <p class="hintNo animated bounceInUp">EX: (20) 102 754 3010</p>
      <p class="validationHint" *ngIf="hasError('phonenumber', 'required')">{{
        'require' | translate }}</p>
    </ion-list>

    <button ion-button block type="submit" class="animated bounceInUp mainBtn" [disabled]="!myForm.valid ">{{'Button_RequestCode'
      | translate}}</button>

  </form>
</ion-content>
